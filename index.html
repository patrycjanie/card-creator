<html>
  <title>Simple</title>
  <head> 
    <script src="jquery-3.3.1.min.js"></script>
    <script src="fabric.js"></script>
    <script src="FileSaver.min.js"></script>
    <script src="canvas-toBlob.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body>

    <div class="canvas-container">
      <canvas id="c" width="600" height="300"></canvas>
    </div>

    <div id="nav" class="right-container">

      <!-- --------------------------BUTTONS-------------------------- -->
      <div class="buttons-container">
        <ul>
          <li class="clicked">
            <a id="main-objects" href="#container-objects" class="open">Objects</a>
          </li>
          <li>
            <a id="image" href="#container-image" class="open">Image</a>
          </li>
          <li>
            <a id="text" href="#container-text" class="open">Text</a>
          </li>
        </ul>          
      </div>

     
        
      <!-- --------------------------OBJECTS-------------------------- -->

      <div id="container-objects" class="content-container main-objects active">
        
        <div class="new-object">
          <p class="description">Add new object:</p>
          <button class="add-square">Rectangle</button>
          <button class="add-circle">Circle</button>
          <button class="add-triangle">Triangle</button>
          <button class="add-line">Line</button>
        </div>

        <div class="object-color description">
          Objects color: <input id="object-color" type='color' value="#000000"/>
        </div>

        <div class="canvas-background description">
          <p>Canvas background:</p> choose color <input id="canvas-background" type='color' value="#ffffff"/> or 
          <!-- <label title="Add a background" class="myFile2"><span class="mdi mdi-image">add image</span>&nbsp;<input type="file" id="file2" /></label> -->

          <input type="file" accept=".jpeg,.jpg,.gif" name="file2" id="file2" class="inputfile"><label for="file2" title="Add a background" class="myFile2">add a background</label>
          <button class="remove" >Remove background image</button>
        </div>

      </div>

      <!-- --------------------------IMAGE-------------------------- -->

      <div id="container-image" class="content-container image">
        <input type="file" accept=".png,.jpeg,.jpg,.gif" name="file" id="file" class="inputfile"><label for="file" title="Add an image">Add image</label><br>
      </div>


      <!-- --------------------------TEXT-------------------------- -->

      <div id="container-text" class="content-container text">

        Enter text:
        <textarea id="new-text" name="new-text" rows="5" cols="33">New text...</textarea>

        <button class="add-itext">Add text</button>

        <div class="text-color description">
          Text color: <input id="text-color" type='color'/>
        </div>

      <div class="text-manipulation">
        <label for="bold" class="checkbox-button">
          <input type="checkbox" name="bold" id="bold"><span class="for-bold">bold</span>
        </label>
        <label for="italic" class="checkbox-button">
          <input type="checkbox" name="italic" id="italic"><span class="for-italic">italic</span>
        </label>
        <label for="underline" class="checkbox-button">
          <input type="checkbox" name="underline" id="underline"><span class="for-underline">underline</span>
        </label>
          
      </div>

      </div>  
      
      
      <div class="bottom-buttons">
        <button class="delete">Delete item</button> 
        <button class="save">Save as image</button>
      </div>
       
    </div>

    

    
    
    <script src="index.js"></script>
  </body>
</html>
